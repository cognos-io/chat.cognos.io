<div class="container" [class.is-mobile]="isMobile()">
  <mat-toolbar>
    <button mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</div>
<mat-sidenav-container class="page" [style.marginTop.px]="isMobile() ? 56 : 0">
  <mat-sidenav
    #sideNav
    [mode]="isMobile() ? 'over' : 'side'"
    [fixedInViewport]="isMobile()"
    fixedTopGap="56"
    >Sidenav</mat-sidenav
  >
  <mat-sidenav-content>Content</mat-sidenav-content>
</mat-sidenav-container>
